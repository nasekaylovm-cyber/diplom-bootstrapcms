name: bootstrapcms DAST-OWASP ZAP

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start local app (пример)
        run: |
          php -S 127.0.0.1:8080 -t public > /tmp/server.log 2>&1 &
          sleep 5

      - name: Run ZAP baseline scan
        id: zap
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://127.0.0.1:8080'
          fail_action: false
          cmd_options: '-a'
          upload_artifact: false   # отключает автосоздание артефакта zap_scan
          allow_issue_writing: false   # отключает автоработу с GitHub Issues,  ZAP выведет отчёт в лог и сохранит файлы — без попыток трогать GitHub AP

      # Загружаем отчёты вручную, чтобы обойти баг zaproxy/action-baseline
      - name: Upload ZAP reports manually
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
