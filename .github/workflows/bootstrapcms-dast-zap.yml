name: bootstrapcms DAST-OWASP ZAP

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start local app (–ø—Ä–∏–º–µ—Ä)
        run: |
          php -S 127.0.0.1:8080 -t public > /tmp/server.log 2>&1 &
          sleep 5

      - name: Run ZAP baseline scan
        id: zap
        uses: zaproxy/action-baseline@v0.9.0
        env:
          ZAP_DOCKER_IMAGE: ghcr.io/zaproxy/zaproxy:stable
        with:
          target: 'http://127.0.0.1:8080'
          fail_action: false
          cmd_options: '-a'
          allow_issue_writing: false  # –æ—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-–∑–∞–ª–∏–≤–∫—É –≤ issues
          rules_file_name: ''
          artifact_name: ''  # üîß –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ—Å–æ–∑–¥–∞–Ω–∏–µ zap_scan

      - name: Upload ZAP Reports manually
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
