name: bootstrapcms DAST-OWASP ZAP

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 5.6
        uses: shivammathur/setup-php@v2
        with:
          php-version: '5.6'
          tools: composer:v1
          coverage: none
          extensions: mbstring, pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-plugins --no-scripts

      - name: Prepare .env and DB
        run: |
          cp .env.example .env || true
          php artisan key:generate || true
          php artisan migrate --force || true

      - name: Start application
        run: nohup php artisan serve --host=127.0.0.1 --port=8080 > /tmp/serve.log 2>&1 &

      - name: Wait for app
        run: |
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:8080 && break || sleep 2
          done

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://127.0.0.1:8080'
          cmd_options: '-a'
          # если есть правила → оставь, иначе удали строку ниже
          # rules_file_name: 'zap_rules/rules.conf'
