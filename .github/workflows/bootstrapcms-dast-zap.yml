name: bootstrapcms ZAP DAST Scan

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Даем полные права рабочей директории (иначе zap.yaml не создается)
      - name: Fix permissions
        run: sudo chmod -R 777 ${{ github.workspace }}

      # ✅ Запуск ZAP Baseline Scan
      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://127.0.0.1:8080"
          cmd_options: "-a"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Исправляем права для отчетов (чтобы можно было загрузить)
      - name: Fix report permissions
        run: sudo chmod 666 report_* || true

      # ✅ Загружаем артефакты с правильным именем
      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: |
            report_json.json
            report_md.md
            report_html.html
