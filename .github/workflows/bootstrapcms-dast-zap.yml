name: bootstrapcms ZAP DAST Scan

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://127.0.0.1:8080"
          cmd_options: "-a"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ фиксим права доступа и имена артефактов
      - name: Fix permissions for report files
        run: |
          chmod 644 report_json.json || true
          chmod 644 report_md.md || true
          chmod 644 report_ht_
