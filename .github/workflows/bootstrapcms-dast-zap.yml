name: bootstrapcms DAST-OWASP ZAP

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start local PHP server
        run: |
          php -S 127.0.0.1:8080 -t public > /tmp/server.log 2>&1 &
          sleep 10

      - name: Run OWASP ZAP Baseline Scan manually (Docker)
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --network=host -v $PWD:/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://127.0.0.1:8080 \
            -J report_json.json -w report_md.md -r report_html.html -a

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
